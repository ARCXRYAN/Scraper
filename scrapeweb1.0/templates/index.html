<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>ARCX Marketing Scraper</title>
</head>
<body>
    <header class="logo-header">
        <h1>ARCX Marketing</h1>
    </header>
    <div class="product-description">
        <p>Find emails easily for your marketing campaigns. Just enter your niche and location, and weâ€™ll handle the rest.</p>
    </div>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Enter Niche (e.g., Marketing Agency)" required>
        <input type="text" name="location" placeholder="Enter Location (e.g., Singapore)" required>
        <button type="submit">Start Scraping</button>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </form>

    <!-- Bubbles positioned only in the corners -->
    <div class="bubble corner-top-left"></div>
    <div class="bubble corner-top-right"></div>
    <div class="bubble corner-bottom-left"></div>
    <div class="bubble corner-bottom-right"></div>

</body>
</html>
